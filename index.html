<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatZ - simple beatmaker</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="sequencer">
        <div class="kick-track">
            <div class="controls">
                <h1>kick</h1>
                <button data-track="0" class="mute kick-volume">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="kick-select" id="kick-select">
                    <option value="./Sounds/kick-classic.wav">Classic Kick</option>
                    <option value="./Sounds/kick-big.wav">Kick Big</option>
                    <option value="./Sounds/kick-808.wav">808 Kick</option>
                    <option value="./Sounds/kick-heavy.wav">Heavy Kick</option>
                    <option value="./Sounds/kick-oldschool.wav">OldSchool Kick</option>
                    <option value="./Sounds/kick-deep.wav">Deep Kick</option>
                    <option value="./Sounds/kick-dry.wav">Dry Kick</option>
                    <option value="./Sounds/kick-floppy.wav">Floopy Kick</option>
                    <option value="./Sounds/kick-softy.wav">Softy Kick</option>
                    <option value="./Sounds/kick-zapper.wav">Zapper Kick</option>
                    <option value="./Sounds/kick-electro01.wav">Electro01 Kick</option>
                    <option value="./Sounds/kick-electro02.wav">Electro02 Kick</option>
                    <option value="./Sounds/kick-newwave.wav">NewWave Kick</option>
                    <option value="./Sounds/kick-tape.wav">Tape Kick</option>
                </select>
            </div>
            <div class="kick">
                <div class="pad kick-pad b0"></div>
                <div class="pad kick-pad b1"></div>
                <div class="pad kick-pad b2"></div>
                <div class="pad kick-pad b3"></div>
                <div class="pad kick-pad b4"></div>
                <div class="pad kick-pad b5"></div>
                <div class="pad kick-pad b6"></div>
                <div class="pad kick-pad b7"></div>
            </div>
        </div>
        <div class="snare-track">
            <div class="controls">
                <h1>Snare</h1>
                <button data-track="1" class="mute snare-volume">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="snare-select" id="snare-select">
                    <option value="./Sounds/snare-acoustic01.wav">Acoustic01 Snare</option>
                    <option value="./Sounds/snare-808.wav">808 Snare</option>
                    <option value="./Sounds/snare-acoustic02.wav">Acoustic02 Snare</option>
                    <option value="./Sounds/snare-analog.wav">Analog Snare</option>
                    <option value="./Sounds/snare-big.wav">Big Snare</option>
                    <option value="./Sounds/snare-block.wav">Block Snare</option>
                    <option value="./Sounds/snare-brute.wav">Brute Snare</option>
                    <option value="./Sounds/snare-dist01.wav">Dist01 Snare</option>
                    <option value="./Sounds/snare-dist02.wav">Dist02 Snare</option>
                    <option value="./Sounds/snare-electro.wav">Electro Snare</option>
                    <option value="./Sounds/snare-lofi01.wav">Lofi01 Snare</option>
                    <option value="./Sounds/snare-Lofi02.wav">Lofi02 Snare</option>
                    <option value="./Sounds/snare-modular.wav">Modular Snare</option>
                    <option value="./Sounds/snare-noise.wav">Noise Snare</option>
                    <option value="./Sounds/snare-pinch.wav">Pinch Snare</option>
                    <option value="./Sounds/snare-punch.wav">Punch Snare</option>
                    <option value="./Sounds/snare-smasher.wav">Smasher Snare</option>
                    <option value="./Sounds/snare-sumo.wav">Sumo Snare</option>
                    <option value="./Sounds/snare-tape.wav">Tape Snare</option>
                    <option value="./Sounds/snare-vinyle01.wav">Vilyle01 Snare</option>
                    <option value="./Sounds/snare-vinyl02.wav">Sumo Snare</option>
                </select>
            </div>
            <div class="snare">
                <div class="pad snare-pad b0"></div>
                <div class="pad snare-pad b1"></div>
                <div class="pad snare-pad b2"></div>
                <div class="pad snare-pad b3"></div>
                <div class="pad snare-pad b4"></div>
                <div class="pad snare-pad b5"></div>
                <div class="pad snare-pad b6"></div>
                <div class="pad snare-pad b7"></div>
            </div>
        </div>
        <div class="hihat-track">
            <div class="controls">
                <h1>Hihat</h1>
                <button data-track="2" class="mute hihat-volume">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="hihat-select" id="hihat-select">
                    <option value="./Sounds/hihat-acoustic01.wav">Acoustic01 hihat</option>
                    <option value="./Sounds/hihat-808.wav">808 hihat</option>
                    <option value="./Sounds/hihat-acoustic02.wav">Acoustic02 hihat</option>
                    <option value="./Sounds/hihat-analog.wav">Analog hihat</option>
                    <option value="./Sounds/hihat-digital.wav">Digital hihat</option>
                    <option value="./Sounds/hihat-dist01.wav">Dist01 hihat</option>
                    <option value="./Sounds/hihat-dist02.wav">Dist02 hihat</option>
                    <option value="./Sounds/hihat-electro.wav">Electro hihat</option>
                    <option value="./Sounds/hihat-plain.wav">Plain hihat</option>
                    <option value="./Sounds/hihat-reso.wav">Reso hihat</option>
                    <option value="./Sounds/hihat-ring.wav">Ring hihat</option>
                </select>
            </div>
            <div class="hihat">
                <div class="pad hihat-pad b0"></div>
                <div class="pad hihat-pad b1"></div>
                <div class="pad hihat-pad b2"></div>
                <div class="pad hihat-pad b3"></div>
                <div class="pad hihat-pad b4"></div>
                <div class="pad hihat-pad b5"></div>
                <div class="pad hihat-pad b6"></div>
                <div class="pad hihat-pad b7"></div>
            </div>
        </div>
        <button class="play">Play</button>
        <div class="tempo">
            <input type="range" class="tempo-slider" max="300" min="20" value="150" />
            <p>tempo: <span class="tempo-number">150</span></p>
        </div>
    </div>
    <audio class="kick-sound" src="./Sounds/kick-classic.wav"></audio>
    <audio class="snare-sound" src="./Sounds/snare-acoustic01.wav"></audio>
    <audio class="hihat-sound" src="./Sounds/hihat-acoustic01.wav"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"
        integrity="sha512-F5QTlBqZlvuBEs9LQPqc1iZv2UMxcVXezbHzomzS6Df4MZMClge/8+gXrKw2fl5ysdk4rWjR0vKS7NNkfymaBQ=="
        crossorigin="anonymous"></script>
    <script src="/app.js"></script>
</body>

</html>
